name: Test Package with Extras
on:
  workflow_call:
    inputs:
      install-args:
        default: ""
        description: "Optional arguments to install the package"
        required: false
        type: string

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.14', '3.13', '3.12', '3.11', '3.10' ]
        extra: [
          'all',
          'jax',
          'numpy',
          'packaging',
          'pandas',
          'polars',
          'pyarrow',
          'torch',
          'xarray',
        ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: true

      - name: Install package
        run: |
          uv pip install ${{ inputs.install-args }} "coola[${{ matrix.extra }}]"

      - name: Show dependency tree
        run: |
          uv pip tree --show-version-specifiers

      - name: Run some checks
        run: |
          python tests/package_checks.py

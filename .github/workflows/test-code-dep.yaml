# Reusable workflow for testing code with specific dependency versions.
# Used by test-deps.yaml to test compatibility with different versions of dependencies.
# Runs unit tests with each specified version of a package.

name: Test Code with Dependency Version
on:
  workflow_call:
    inputs:
      package-name:
        type: string
        required: true
      package-versions:
        type: string
        required: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        # Test across all supported Python versions
        python-version: [ '3.14', '3.14t', '3.13', '3.13t', '3.12', '3.11', '3.10' ]
        # Test with each version of the specified package
        package-version: ${{ fromJson(inputs.package-versions) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # Install specific version of dependency for compatibility testing
      - name: Setup python environment
        uses: durandtibo/setup-venv-uv-action@v0.0.1
        with:
          package-name: ${{ inputs.package-name }}
          package-version: ${{ matrix.package-version }}
          python-version: ${{ matrix.python-version }}

      # Run unit tests to verify compatibility
      - name: Run unit tests
        run: |
          inv unit-test

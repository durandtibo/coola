# Build and package validation workflow.
# Tests that the package can be built correctly as both source distribution and wheel.
# Validates package metadata, dependencies, and that the package is properly typed.

name: Build Tests
on:
  workflow_call:
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        dist-type: [ "sdist", "wheel" ]
        package-extra: [
          "",
          'jax',
          'numpy',
          'packaging',
          'pandas',
          'polars',
          'pyarrow',
          'torch',
          'xarray',
        ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Verify Build
        uses: durandtibo/verify-uv-build-action@v0.0.7
        with:
          package-name: coola
          package-extra: ${{ matrix.package-extra }}
          package-dependencies: ""
          dist-type: ${{ matrix.dist-type }}

      - name: Run package checks
        shell: bash
        run: |
          set -euo pipefail
          echo "ğŸ” Running package checks..."
          python tests/package_checks.py
          echo "âœ… Package checks passed"

      - name: Check optional packages installation
        if: ${{ matrix.package-extra != '' }}
        shell: bash
        run: |
          set -euo pipefail
          echo "ğŸ” Verifying if ${{ matrix.package-extra }} is installed..."
          if ! uv pip list | grep -qE "^${{ matrix.package-extra }}\s"; then
            echo "âŒ Error: Package '${{ matrix.package-extra }}' not found in installed packages"
            echo "Installed packages:"
            uv pip list
            exit 1
          fi
          echo "âœ… Package '${{ matrix.package-extra }}' is installed"

  build-all:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        dist-type: [ "sdist", "wheel" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Verify Build
        uses: durandtibo/verify-uv-build-action@v0.0.7
        with:
          package-name: coola
          package-extra: all
          package-dependencies: ""
          dist-type: ${{ matrix.dist-type }}
          verify-sdist-extra: false

      - name: Run package checks
        run: |
          set -euo pipefail
          echo "ğŸ” Running package checks..."
          python tests/package_checks.py
          echo "âœ… Package checks passed"

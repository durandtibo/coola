# Build and package validation workflow.
# Tests that the package can be built correctly as both source distribution and wheel.
# Validates package metadata, dependencies, and that the package is properly typed.

name: Build Tests
on:
  workflow_call:
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        dist-type: [ "sdist", "wheel" ]
        package-extra: [
          "",
          "all",
          'jax',
          'numpy',
          'packaging',
          'pandas',
          'polars',
          'pyarrow',
          'torch',
          'xarray',
        ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Verify Build (Standard)
        uses: durandtibo/verify-uv-build-action@v0.0.7
        if: ${{ matrix.dist-type != 'sdist' || matrix.package-extra != 'all' }}
        with:
          package-name: coola
          package-extra: ${{ matrix.package-extra }}
          package-dependencies: ""
          dist-type: ${{ matrix.dist-type }}

      - name: Verify Build (SDist All - No Extra Verification)
        uses: durandtibo/verify-uv-build-action@v0.0.7
        if: ${{ matrix.dist-type == 'sdist' && matrix.package-extra == 'all' }}
        with:
          package-name: coola
          package-extra: ${{ matrix.package-extra }}
          package-dependencies: ""
          dist-type: ${{ matrix.dist-type }}
          verify-sdist-extra: false

      - name: Run package checks
        shell: bash
        run: |
          set -euo pipefail
          echo "üîç Running package checks..."
          python tests/package_checks.py
          echo "‚úÖ Package checks passed"

      - name: Check optional packages installation
        if: matrix.package-extra != 'all' && matrix.package-extra != ''
        shell: bash
        run: |
          set -euo pipefail
          echo "üîç Verifying if ${{ matrix.package-extra }} is installed..."
          if ! uv pip list | grep -qE "^${{ matrix.package-extra }}\s"; then
            echo "‚ùå Error: Package '${{ matrix.package-extra }}' not found in installed packages"
            echo "Installed packages:"
            uv pip list
            exit 1
          fi
          echo "‚úÖ Package '${{ matrix.package-extra }}' is installed"

      - name: Check optional packages installation
        if: ${{ matrix.package-extra == 'all' }}
        run: |
          set -euo pipefail
          echo "üîç Verifying if all optional packages are installed..."
          if ! uv pip list | grep -qE "(jax|numpy|packaging|pandas|polars|pyarrow|torch|xarray)"; then
            echo "‚ùå Error: At least one optional package was not found in installed packages"
            echo "Installed packages:"
            uv pip list
            exit 1
          fi
          echo "‚úÖ All optional packages are is installed"

# Package version generation workflow.
# Generates configuration for testing different dependency versions.
# Creates a pull request with updated version configuration weekly.

name: Generate package versions
on:
  schedule:
    - cron: "0 6 * * 4" # Run every Thursday at 6:00 AM UTC
  workflow_call:
  workflow_dispatch:  # to trigger manually

permissions:
  contents: write      # Required to push changes
  pull-requests: write # Required to create pull requests

jobs:
  generate-package-versions:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup python environment
        uses: durandtibo/setup-venv-uv-action@v0.0.1

      # Generate version configuration for dependency testing
      - name: Generate package versions
        run: |
          python dev/generate_versions.py

      # Create a pull request with updated version configuration
      - uses: peter-evans/create-pull-request@v8
        if: always()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update/versions
          title: Generate package versions
          commit-message: "Generate package versions"
          body: Generate package versions.
          author: ci-bot <${{secrets.CI_BOT_EMAIL}}>

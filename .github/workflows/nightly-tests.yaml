# Nightly test workflow.
# Runs the full CI test suite every night to catch issues early.
# Helps detect problems with dependencies or external changes.

name: Nightly Tests
on:
  schedule:
    - cron: '10 9 * * *' # Run at 9:10 AM UTC daily
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  build:
    uses: ./.github/workflows/build.yaml
  cyclic-imports:
    uses: ./.github/workflows/cyclic-imports.yaml
  doctest:
    uses: ./.github/workflows/doctest.yaml
    secrets: inherit
  format:
    uses: ./.github/workflows/format.yaml
  type-checking:
    uses: ./.github/workflows/type-checking.yaml
  pre-commit:
    uses: ./.github/workflows/pre-commit.yaml
  test:
    uses: ./.github/workflows/test.yaml
  test-deps:
    uses: ./.github/workflows/test-deps.yaml

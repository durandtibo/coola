# Stable documentation deployment workflow.
# Builds and deploys documentation for released versions to GitHub Pages.
# Triggered by version tags and uses mike for documentation versioning.

name: Documentation (stable)
on:
  workflow_call:
  workflow_dispatch:  # to trigger manually
  push:
    tags:
      - "v*.*.*"  # Trigger on version tags (e.g., v1.0.0)

permissions:
  contents: write  # Required to push to gh-pages branch

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # Install dependencies including documentation tools
      - name: Setup python environment
        uses: durandtibo/setup-venv-uv-action@v0.0.1
        with:
          install-args: '--docs-deps'

      # Configure git and fetch gh-pages branch for mike
      - name: Setup doc deploy
        env:
          CI_BOT_EMAIL: ${{secrets.CI_BOT_EMAIL}}
        run: |
          git config --global user.name ci-docs-bot
          git config --global user.email "$CI_BOT_EMAIL"
          git fetch origin gh-pages --depth=1 --tags

      # Build and deploy documentation for the latest stable version
      - name: Build and deploy documentation
        run: |
          inv publish-doc-latest

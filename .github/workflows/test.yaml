# Comprehensive test suite workflow.
# Runs unit and integration tests across multiple Python versions and operating systems.
# Tests both with all dependencies and with minimal dependencies.

name: Tests
on:
  workflow_call:
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  # Test with all dependencies across multiple Python versions and operating systems
  all:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os: [
          ubuntu-latest,
          ubuntu-24.04,
          ubuntu-22.04,
          ubuntu-24.04-arm,
          ubuntu-22.04-arm,
          macos-latest,
          macos-26,
          macos-15,
          macos-14,
          macos-15-intel,
        ]
        # Test all supported Python versions including free-threaded builds (t suffix)
        python-version: [ '3.14', '3.14t', '3.13', '3.13t', '3.12', '3.11', '3.10' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup python environment
        uses: durandtibo/setup-venv-uv-action@v0.0.1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run unit tests
        run: |
          inv unit-test --cov

      - name: Run integration tests
        run: |
          inv integration-test --cov

  # Test with minimal dependencies to ensure optional dependencies are truly optional
  min:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os: [
          ubuntu-latest,
          ubuntu-24.04,
          ubuntu-22.04,
          ubuntu-24.04-arm,
          ubuntu-22.04-arm,
          macos-latest,
          macos-26,
          macos-15,
          macos-14,
          macos-15-intel,
        ]
        python-version: [ '3.14', '3.14t', '3.13', '3.13t', '3.12', '3.11', '3.10' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # Install only required dependencies, not optional ones
      - name: Setup python environment
        uses: durandtibo/setup-venv-uv-action@v0.0.1
        with:
          python-version: ${{ matrix.python-version }}
          install-args: '--no-optional-deps'

      - name: Run unit tests
        run: |
          inv unit-test --cov

      - name: Run integration tests
        run: |
          inv integration-test --cov

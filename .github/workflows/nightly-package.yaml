name: Nightly Package Tests
on:
  schedule:
    - cron: '0 6 * * *' # run at 6 AM UTC
  workflow_dispatch:  # to trigger manually

jobs:
  package:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ '3.9', '3.10', '3.11' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          pip install "coola[all]"

      - name: Run short experiment
        run: |
          python -c "import coola; import torch; import numpy; " \
            "assert coola.objects_are_equal(torch.arange(6), torch.arange(6)); " \
            "assert coola.objects_are_equal(numpy.arange(6), numpy.arange(6))"

  package-minimal:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ '3.9', '3.10', '3.11' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          pip install coola

      - name: Run short experiment
        run: |
          python -c "import coola; " \
            "assert coola.objects_are_equal(1.0, 1.0); " \
            "assert not coola.is_torch_available(); " \
            "assert not coola.is_numpy_available()"

  package-pytorch:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.9', '3.10', '3.11' ]
        pytorch-version: [ 2.0.1, 1.13.1, 1.12.1, 1.11.0, 1.10.0 ]
        exclude:
          - pytorch-version: 1.10.0
            python-version: 3.10
          - pytorch-version: 1.10.0
            python-version: 3.11
          - pytorch-version: 1.11.0
            python-version: 3.11
          - pytorch-version: 1.12.1
            python-version: 3.11

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          pip install coola torch==${{ matrix.pytorch-version }}

      - name: Run short experiment
        run: |
          python -c "import coola; import torch; assert coola.objects_are_equal(torch.arange(6), torch.arange(6))"

  package-numpy:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.9', '3.10', '3.11' ]
        numpy-version: [ 1.20.3, 1.21.6, 1.22.4, 1.23.5, 1.24.3 ]
        exclude:
          - numpy-version: 1.20.3
            python-version: 3.10
          - numpy-version: 1.20.3
            python-version: 3.11
          - numpy-version: 1.21.6
            python-version: 3.11

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          pip install coola numpy==${{ matrix.numpy-version }}

      - name: Run short experiment
        run: |
          python -c "import coola; import numpy; assert coola.objects_are_equal(numpy.arange(6), numpy.arange(6))"

name: Nightly Package Tests
on:
  schedule:
    - cron: '0 10 * * *' # run at 10 AM UTC
  workflow_dispatch:  # to trigger manually

jobs:
  cyclic-imports:
    uses: ./.github/workflows/cyclic-imports.yaml

  stable-all:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ '3.12', '3.11', '3.10', '3.9' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          pip install "coola[all]"

      - name: Run some checks
        run: |
          python tests/package_checks.py

      - name: Check imports
        run: |
          python -c "from coola import objects_are_allclose, objects_are_equal, summary"
          python -c "from coola.equality.comparators import BaseEqualityOperator"
          python -c "from coola.equality.testers import BaseEqualityTester"
          python -c "from coola.formatters import BaseFormatter"
          python -c "from coola.reducers import BaseReducer"
          python -c "from coola.summarizers import BaseSummarizer"


  stable-min:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ '3.12', '3.11', '3.10', '3.9' ]


# Code coverage workflow.
# Runs tests with coverage tracking and uploads results to Codecov.
# Only uploads coverage for the main repository to avoid spam from forks.

name: Code Coverage
on:
  workflow_call:
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup python environment
        uses: durandtibo/setup-venv-uv-action@v0.0.1

      # Run unit tests with coverage tracking
      - name: Run unit tests
        run: |
          inv unit-test --cov

      # Run integration tests with coverage tracking
      - name: Run integration tests
        run: |
          inv integration-test --cov

      # Upload coverage report to Codecov (only for main repository)
      - name: Upload coverage to Codecov
        if: github.repository == 'durandtibo/coola' && (github.event_name == 'push' || github.event_name == 'pull_request')
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          # Ignore codecov failures as the codecov server is not
          # very reliable but we don't want to report a failure
          # in the github UI just because the coverage report failed to
          # be published.
          fail_ci_if_error: false

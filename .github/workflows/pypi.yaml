# PyPI package publishing workflow.
# Builds and publishes the package to PyPI when a new version is released.
# Triggered by version tags or can be run manually.

name: Publish PyPI package
on:
  workflow_dispatch:  # Allow manual trigger
  push:
    tags:
      - "v*.*.*"  # Trigger on version tags (e.g., v1.0.0)

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # Install uv package manager
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true

      # Install invoke task runner
      - name: Install invoke
        run: |
          make install-invoke

      # Build and publish package to PyPI using token from secrets
      - name: Publish
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          inv publish-pypi
